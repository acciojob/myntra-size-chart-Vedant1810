<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #e57373;
      color: white;
      font-weight: bold;
    }

    td {
      background-color: #f0e0e0;
      font-size: 14px;
    }

    tr:nth-child(even) td {
      background-color: #f8d7d7;
    }

    tr:hover {
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
